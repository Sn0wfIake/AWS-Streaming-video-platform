<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<link
	href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css">
<script
	src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<link rel="stylesheet" type="text/css" href="index.css">
<!-- Compiled and minified Bootstrap CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<!-- Minified JS library -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!-- Compiled and minified Bootstrap JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<title>SnowMedia BETA 1.0</title>
</head>
<body>


	<div class="sidenav">
		<div class="login-main-text">
			<h2>
				SnowMedia<br> Pagina de registro
			</h2>
			<p>Introduce tu usuario, o contraseña para acceder</p>


		</div>
		<br> <br> <br>
		<div class="login-main">
			<div id="myCarousel" class="carousel slide" data-ride="carousel">
				<!-- Indicators -->
				<ol class="carousel-indicators">
					<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
					<li data-target="#myCarousel" data-slide-to="1"></li>
					<li data-target="#myCarousel" data-slide-to="2"></li>
				</ol>

				<!-- Wrapper for slides -->
				<div class="carousel-inner">
					<div class="item active">
						<img
							src="https://proyectofinalamm.s3.eu-west-3.amazonaws.com/imagenespag/login/dino.jpg"
							alt="">
					</div>
					<div class="item">
						<img
							src="https://proyectofinalamm.s3.eu-west-3.amazonaws.com/imagenespag/login/tres.png"
							alt="">
					</div>
					<div class="item">
						<img
							src="https://proyectofinalamm.s3.eu-west-3.amazonaws.com/imagenespag/login/video.png"
							alt="">
					</div>
				</div>


				<a class="left carousel-control" href="#myCarousel"
					data-slide="prev"> <span
					class="glyphicon glyphicon-chevron-left"></span> <span
					class="sr-only">Previous</span>
				</a> <a class="right carousel-control" href="#myCarousel"
					data-slide="next"> <span
					class="glyphicon glyphicon-chevron-right"></span> <span
					class="sr-only">Next</span>
				</a>
			</div>
		</div>
	</div>
	<div class="main">
	
	<br>
	<div class="jumbotron jumbotron-fluid">
 
    <h1 class="display-4">  SnowMedia</h1>
    <p class="lead">  Servidor de contenido multimedia en Streaming</p>
  </div>
			
		<div class="col-md-6 col-sm-12">
			

			<div class="login-form">

				<form>
					<div class="form-group">
						<label>Usuario o correo</label> <input type="text"
							class="form-control" placeholder="Usuario o correo">
					</div>
					<div class="form-group">
						<label>Contraseña</label> <input type="password"
							class="form-control" placeholder="Contraseña">
					</div>
					<button type="submit" class="btn btn-black">Login</button>
					<button type="submit" class="btn btn-secondary">Registro</button>
				</form>
			</div>




		</div>
	</div>
